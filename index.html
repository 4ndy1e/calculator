<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="parent">
      <section class="parentCalc">
        <div class="display">
          <p class="results"></p>
        </div>
        <div class="buttonsContainer">
          <button class="button" id="clear">Ac</button>
          <button class="button">Del</button>
          <button class="button" id="op">+/-</button>
          <button class="button operator" id="op">/</button>
          <button class="button" id="number">7</button>
          <button class="button" id="number">8</button>
          <button class="button" id="number">9</button>
          <button class="button operator" id="op">x</button>
          <button class="button" id="number">4</button>
          <button class="button" id="number">5</button>
          <button class="button" id="number">6</button>
          <button class="button operator" id="op">-</button>
          <button class="button" id="number">1</button>
          <button class="button" id="number">2</button>
          <button class="button" id="number">3</button>
          <button class="button operator" id="op">+</button>
          <button class="zeroButton" id="number">0</button>
          <button class="button" id="number">.</button>
          <button class="button equals">=</button>
        </div>
      </section>
      <section class="descriptionParent">
        <div>
          <h1>Math Made <span class="gradient">Simple </span></h1>
          <p class="description">
            Whether you're adding, subtracting, multiplying, or dividing, our
            simple interface ensures quick and accurate results.
          </p>
          <p class="description">
            Our user-friendly calculator is designed to make basic arithmetic a
            breeze.
          </p>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
